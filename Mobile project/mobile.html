<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Phone</title>
        <link rel="stylesheet" href="mobile.css">
    </head>
    <body>
        <div class="Redmi">

            <div class="Screen">
                <div class="section">
                    <div class="clock">
                        <img src="./clock.jpg" width="55px">
                        <p style="color: white;">12:10</p>
                    </div>
                    <div class="clock1">
                        <img src="./cloud2.jpg" width="90px">
                        <p style="color: white;">Weather</p>
                    </div>
                </div>

                <div class="Search">
                    <input type="text" placeholder="Search..." name="search" required>
                </div>

                <div class="image">
                    <div class="images">
                        <img src="./google.jpg" width="50px">
                        <h5>Google</h5>
                    </div>
                    <div class="images">
                        <img src="./insta.jpg" width="50px">
                        <h5>Instagram</h5>
                    </div>
                    <div class="images">
                        <img src="./playstore.jpg" width="50px">
                        <h5>Playstore</h5>
                    </div>
                    <div class="images">
                        <img src="./snap.jpg" width="50px">
                        <h5>Snapchat</h5>
                    </div>
                    <div class="images">
                        <img src="./whatsapp.jpg" width="50px">
                        <h5>Whatsapp</h5>
                    </div>
                    <div class="images">
                        <img src="./truecaller.jpg" width="50px">
                        <h5>Truecaller</h5>
                    </div>
                    <div class="images">
                        <img src="./Calculator.jpg" width="54px">
                        <h5>Calculator</h5>
                    </div>
                    <div class="images">
                        <img src="./phonepay.jpg" width="50px">
                        <h5>Phonepay</h5>
                    </div>
                </div>

                <div class="picture">
                    <img src="./pubg.jpg" width="50px">
                    <img src="./swiggy.jpg" width="50px">
                    <img src="./amazon.jpg" width="50px">
                    <img src="./camera.jpg" width="50px">
                </div>
            </div>

        </div>
    </body>
</html>
