<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Job Application Form</title>
        <link rel="stylesheet" href="./student registration.css">
    </head>
    <body>
        <div class="container">
            <div class="apply_box">
                <h1>
                    Student Registration
                </h1>
                <form action="">
                    <div class="form_container">

                        <div class="form_control">
                            <label for="first_name">First Name <span style="color:red">*</span></label>
                            <input id="first_name" name="first_name" placeholder="Enter First Name">
                        </div>

                        <div class="form_control">
                            <label for="middle_name">Middle Name</label>
                            <input id="middle_name" name="middle_name" placeholder="Enter Middle Name">
                        </div>

                        <div class="form_control">
                            <label for="last_name">Last Name <span style="color:red">*</span></label>
                            <input id="last_name" name="last_name" placeholder="Enter Last Name">
                        </div>

                        <div class="form_control">
                            <label for="Phone no">Phone No</label>
                            <input type="Number" name="No" placeholder="Phone Number">
                        </div>


                        <div class="form_control">
                            <label for="Alternate No">Alternate No</label>
                            <input type="Number" name="No" placeholder="Alternate Number">
                        </div>

                        <div class="gender_control">
                            <label for="Gender"> Gender:  </label>
                            <select id="Gender" name="gender">
                                <option value="">Select Gender</option>
                                <option value="frontend">Male</option>
                                <option value="backend">Female</option>
                                <option value="full_stack">Other</option>
                            </select>
                        </div>
                        <div class="textarea_control">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" row="4" col="50" placeholder="Enter address"></textarea>
                        </div>
                
                        <div class="form_control">
                            <label for="city">City</label>
                            <input id="city" name="city" placeholder="Enter City Name">
                        </div>

                        <div class="form_control">
                            <label for="state">State</label>
                            <input id="state" name="city" placeholder="Enter State Name">
                        </div>

                        <div class="form_control">
                            <label for="pincode">Pincode</label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
                        </div>
                    </div>
                    <div class="button_container">
                        <div class="button">
                            <input type="checkbox">  Information
                        </div>
                        <button type="submit"> Sumit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
